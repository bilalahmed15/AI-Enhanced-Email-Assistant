<!DOCTYPE html>
<html>
  <head>
    <!-- Office JavaScript API -->
    <script
      type="text/javascript"
      src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"
    ></script>
  </head>

  <body>
    <p id="emailContent">Loading email content...</p>
    <p>This add-in will insert the text 'Hello world!' in a new message.</p>
    <button id="helloButton">Say hello asdas asdas</button>

    <!-- The following image URL tracks diagnostic data for this sample add-in. Please remove the image tag if you reuse this sample in your own code project. -->
    <img
      src="https://pnptelemetry.azurewebsites.net/pnp-officeaddins/samples/outlook-add-in-hello-world-run"
    />
  </body>

  <script>
    Office.onReady((info) => {
      if (info.host === Office.HostType.Outlook) {
        document.getElementById("helloButton").onclick = sayHello;
        loadEmailContent();
      }
    });

    function loadEmailContent() {
      Office.context.mailbox.item.body.getAsync(
        "text", // Get the body content as plain text
        function (asyncResult) {
          if (asyncResult.status == Office.AsyncResultStatus.Succeeded) {
            // Process the email content to extract only the relevant text
            let emailBody = asyncResult.value;

            // Assuming the email body content starts after a blank line following the header
            let contentStartIndex = emailBody.indexOf("\n\n");
            if (contentStartIndex !== -1) {
              emailBody = emailBody.substring(contentStartIndex + 2); // +2 to skip the two newline characters
            }

            document.getElementById("emailContent").innerText =
              emailBody.trim();
          } else {
            document.getElementById("emailContent").innerText =
              "Failed to load email content.";
          }
        }
      );
    }

    /**
     * Writes 'Hello world!' to a new message body.
     */
    function sayHello() {
      Office.context.mailbox.item.body.setAsync(
        "Hello world!",
        { coercionType: "html" },
        function (asyncResult) {
          if (asyncResult.status == Office.AsyncResultStatus.Failed) {
            write(asyncResult.error.message);
          }
        }
      );
    }
  </script>
</html>
